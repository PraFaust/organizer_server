<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список пользователей</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="/css/StyleSheet.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src=/src/index.js></script>
</head>
<body>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <div class="container col-9 my-3">
        <div class="row">
            <div class="card col-auto w-100 p-3">
                <h2 class="card-header">User filter</h2>
                <div class="card-body">
                    <form name="userForm">
                    </form>
                    <div class="row justify-content-center">
                        <div class="col-4">
                            <button type="submit" id="submit" class="btn btn-success btn-block btn-lg" onclick="search()">Search</button>
                        </div>
                        <div class="col-4">
                            <button type="reset" id="reset" class="btn btn-primary btn-block btn-lg" onclick="reset()">Reset</button>
                        </div>
                        <div class="col-4">
                            <button type="submit" id="update" class="btn btn-secondary btn-block btn-lg" onclick="update()">Refresh</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card col-auto w-100 p-3 my-3">
                <h2 class="card-header">User list</h2>
                <div class="card-body">
                    <table class="table table-striped table-responsive table-bordered">
                        <thead id="tHead" class="thead-dark text-center">
                        </thead>
                        <tbody id="tBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
